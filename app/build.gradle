apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.a015422370.firstdemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    complie fileTree(dir: 'libs', include: ['*.jar'])
    complie 'com.android.support:appcompat-v7:28.0.0'
    complie 'com.android.support.constraint:constraint-layout:1.1.3'
    testComplie 'junit:junit:4.12'
    androidTestComplie 'com.android.support.test:runner:1.0.2'
    androidTestComplie 'com.android.support.test.espresso:espresso-core:3.0.2'
}
